<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>New Artist</h1>
    <form action="#" th:action="@{/artist/}" th:object="${artist}" method="post">
    	<p>Full Name: <input type="text" th:field="*{fullName}" /></p>
    	<p th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Full Name Errors</p>
    	
        <p>Gender: <select th:field="*{gender}">
        			  <option value="male">Male</option>
					  <option value="female">Female</option>
					</select> 
		</p>
		<p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Gender Errors</p>
		
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
